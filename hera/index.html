<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤라 따라만들기</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/custom.js"></script>
</head>

<body>
    <header class="header">
        <div class="inner">
            <h1>
                <a href="/">
                    <img src="./images/logo-white.svg" alt="헤라">
                </a>
            </h1>
            <nav class="gnb">
                <ul>
                    <li><a href="">헤라 스토리</a></li>
                    <li><a href="">메이크업</a></li>
                    <li><a href="">스킨케어</a></li>
                    <li><a href="">프래그런스</a></li>
                    <li><a href="">#HERA</a></li>
                </ul>
            </nav>
            <div class="utils">
                <a href="">
                    <img src="./images/user.svg" alt="">
                </a>
                <a href="">
                    <img src="./images/search.svg" alt="">
                </a>
            </div>

        </div>
    </header>
    <main id="content">
        <section class="main_visual">
            <h2 class="blind">main visual</h2>
            <div class="main_visual_slide swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide itm itm01">
                        <div class="txt">
                            <strong>ROUGE CLASSY</strong>
                            <p>SEOUL RED</p>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm02">
                        <div class="txt">
                            <strong>헤라 NEW 브랜드 캠페인</strong>
                            <p>HOW FAR CAN YOU GO</p>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm03">
                        <div class="txt">
                            <strong>헤라 2024 홀리데이 리미티드</strong>
                            <p>드림스케이프 보야지 컬렉션</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="arrows">
                <button class="prev">
                    <img src="./images/chevron-left.svg" alt="">
                </button>
                <button class="next">
                    <img src="./images/chevron-right.svg" alt="">
                </button>
            </div>

            <div class="wheel">
                <span>scroll</span>
            </div>
        </section>
        <section style="height: 100vh;"></section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
